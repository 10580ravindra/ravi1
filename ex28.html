<!-- examples on tables -->
<!DOCTYPE html>
<html lang="en">
	<head>
	<style>
	table{		/*table baground color*/
					background:yellow;
					color:brown;
			}
			tr:hover{	/*--hilet the box--*/
				background:cyan;
				color:white;	
			}
			th{			/*table heading*/
					background:green;
					color:white;
			} 
		</style>
	

		<title>Ex28</title>	 
		<link rel="icon" href="html-logo.jpg"/> 
	</head>
  <body>			 
	<table  border>
		<tr>
			<th>AAA</th>	 <th colspan="3   ">BBB</th>  
		</tr>
		<tr>
			<td rowspan="2">ABC</td> <td>100</td> <td>101</td> <td>111</td>
		</tr>
		<tr>
								<td>200</td> <td>201</td> <td>222</td>
		</tr>
		<tr>
			<td rowspan="3">BBC</td> <td>300</td> <td>303</td> <td>333</td>
		</tr>
		<tr>
									<td>400</td> <td>404</td> <td>444</td>
		</tr>
		<tr>
									<td>500</td> <td>505</td> <td>555</td>
		</tr>
	 

	</table>
	 
  </body>
</html>
