

<!-- example on fieldset & legend tags  -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex20</title>	 
		<link rel="icon" href="html-logo.jpg"/>
		<style>
			img{
				width:350px;
				height:350px;
			}
			legend{
				color:#3300cc;
				font-size:38px;
				font-family:Forte;
			}
		</style>
	</head>
  <body>
		<fieldset >
			<h1>Red Apples</h1>
			<h1>Yellow Mangos</h1>
			<h2>Black Grapes</h2>
		</fieldset>
		<br>

		<fieldset style="border:10px solid #ff0000; width:1100px; text-align:center;">
			<legend>My Photos</legend>
			<img src="images/aa.jpg"/>
			<img src="images/rose.png"/>
			<img src="images/Hummer_H2_.jpg"/>
			<img src="images/car1.jpg"/>
			<img src="images/bb.jpg"/>
			<img src="images/tree.jpg"/>
		</fieldset>
		
  </body>
</html>
